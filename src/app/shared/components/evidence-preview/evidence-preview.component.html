<ion-header>
  <ion-toolbar>
    <ion-title>Media Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="mediaType.includes('image')">
    <img [src]="mediaUrl" alt="Image Preview">
  </ion-card>
  <ion-card *ngIf="mediaType.includes('video')">
    <vg-player>
      <video [vgMedia]="media" #media preload="auto" controls style="width: 100%;">
          <source [src]="mediaUrl" type="{{mediaType}}">
      </video>
  </vg-player>
  </ion-card>
  <ion-card *ngIf="mediaType == 'application/pdf'">
    <pdf-viewer
    [src]="mediaUrl"
    [rotation]="0"
    [original-size]="false"
    [show-all]="true"
    [fit-to-page]="false"
    [zoom]="1"
    [zoom-scale]="'page-width'"
    [stick-to-page]="false"
    [render-text]="true"
    [external-link-target]="'blank'"
    [autoresize]="true"
    [show-borders]="false"
    style="width: 100%; height: 600px;"
  ></pdf-viewer>
  </ion-card>
</ion-content>
